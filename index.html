<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--tailwind-->
  <script src="https://cdn.tailwindcss.com"></script>
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Montserrat:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
  <!--css-->
  <link rel="stylesheet" href="style/main-style.css">
  <link rel="stylesheet" href="style/chat-style.css">
  <title>Asistente</title>
</head>
<body>
  <section class="h-screen flex overflow-hidden">
    <!--area izq-->
    <div class="bg-white w-9/12 p-6">
    </div>
    <!--area derecha-->
    <div class="flex-col justify-center bg-[#0B0033] w-3/12 p-6">
      <h3 class="text-2xl mb-8 text-[#FFFFFF] text-center">¡Hola Maria!</h3>
      <img src="perrito.png" alt="perrito astronauta">
      <p class="text-[#FFFFFF] text-center p-6">Soy tu asistente en linea ¿En qué puedo ayudarte hoy?</p>
      
      <!--chatbox-->
      <div class="overflow-auto flex justify-center">
        <textarea id="message" rows="1" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Escribe aqui..."></textarea>
        <button type="submit" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
          <img src="enviar.png" alt="boton enviar" class="btn-enviar">
      </button>
      </div>
    </div>

  </section>
</body>
</html>
