<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsistenteVirtual</title>
  <link rel="stylesheet" href="style/main-style.css">
  <link rel="stylesheet" href="style/chat-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
  <script src="/JS/chatbot.js"></script>

</head>

<body>
  <div class="contenedor">
    <div class="fondo">interfaz de fondo</div>
    <div class="contenido">

      <div id="contenedor-lateral" class="contenedor-lateral">
        <div class="menu-lateral">
          <div id="abrir-cerrar"></div>
          <div id="avirtual" class="barra-lateral-cerrada"></div>
          <div id="chat">
            <button onclick="showVentChat()" class="btn-gralchat"></button>
          </div>
          <div id="comunidad"></div>
        </div>
      </div>

      <!--barra lateral abierta-->
      <div class="barra-lateral" id="barra-lateral">
        <div class="subcontenedor-barralateral">
          
          <!--ventana ai-->
          <div class="bloque" id="ventanaaibot">
            <div class="titulo">¡Bienvenido/a!</div>
            <img class="imagen-chatbot" src="img/perrito_profesor.png" alt="Chatbot">
            <div class="info-chatbot"> <p>Soy tu asistente en línea<br/>¿En qué puedo ayudarte hoy?</p></div>
            <div class="inputboton">
              <div class="chat-container">
                <div class="chat-box">
                  <input id="pregunta" class="chat-input" type="text" name="ingresa pregunta" size="14" placeholder="¿Cómo...">
                  <button class="send-button"><img id="boton-enviar" class="btn-enviar" src="img/enviar.svg" alt="boton enviar"></button>
                </div>
              </div>
            </div>
          </div>

          <!--ventana comunidad-->
          <div class="bloque" id="ventanachat">
            <div id="ventChat" class="contenedor-ventChat">
              <div class="contenedor-miniasist">
                <img class="asist1" src="img/Popover.svg" alt="burbuja">
                <img class="asist2" src="img/perrito_profesor.png" alt="asistente">
              </div>
              <h1 class="titulos">Chats</h1>
              <div class="search-container">
                <form action="">
                  <input style="background-color: #0B0033;" class="input-buscar" type="text" placeholder="Buscar..." name="search">
                  <button class="buscar-btn" type="submit"><img class="btn-lupa" width="5px" src="img/carbon_search.svg" alt="lupa"></button>
                </form>
              </div>
              <ul class="nav-chat">
                <li>Mensajes</li>
                <li>Comunidades</li>
              </ul>

              <div class="chatbox">CHAT</div>
            </div>
          </div>

          <!--ventana comunidad-->
          <div class="bloque" id="ventanacomunidad">
            

          </div>

        </div>
      </div>
    </div>

  </div>

  
</body>

</html>
